<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            background-image: url(https://static.vecteezy.com/system/resources/thumbnails/036/043/628/small/abstract-blue-grunge-background-texture-illustration-soft-blurred-texture-in-center-with-blank-simple-elegant-blue-background-photo.jpg);
            min-height: 100vh;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent-container{
            width:35%;
            border: 1px solid white;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .parent-container h2{
            font-size: 2rem;
            text-align: center;
            color: white;
            font-family: sans-serif;
        }
        .form-field{
            margin-bottom: 20px;
        }
        .form-field input{
            padding: 20px;
            width: 90%;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        .form-dropdown select{
            padding: 20px;
            width: 95%;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        .parent-container button{
            background-color: green;
            padding: 15px;
            color: white;
            width: 25%;
            font-size: 1.5rem;
        }

</style>    

</head>
<body>
    <div class="parent-container">
        <form action="https://www.google.com">
            <h2>Register</h2>
            <div class="form-field">
                <input type="text" placeholder="Enter name" name="firstname">
            </div>
            <div class="form-field">
                <input type="email" placeholder="Enter gmail" name="email">
            </div>
            <div class="form-field">
                <input type="password" placeholder="Enter password" name="password">
            </div>
            <div class="form-dropdown">
                <select name="city">
                    <option value="">Select your city</option>
                    <option value="Vijayawada">Vijayawada</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Vizag">Vizag</option>
                </select>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
